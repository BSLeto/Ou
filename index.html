<!doctype html>
<html lang="ru">


<head>
    <meta charset="utf-8">
    <title>GAMER</title>
    <link rel="stylesheet" href="./libs/style.css">

</head>
    <body>

        <div class="game">

            <div class="gameArea"></div>
            <div class="time"></div>
            <div class="live"></div>
            <div class="skip"></div>
        </div>

        <div class="startmenu">
            <div class="title">ASTER</div>
            <button class="start" onclick="startGame()">Начать</button>
            <div class="popup" onclick="myFunction()">
                <button>Управление</button>
                <ul class="popuptext" id="myPopup">
                    <li>W-Прыжок</li>
                    <li>S-Вниз</li>
                    <li>A-Влево</li>
                    <li>D-вправо</li>
                </ul>
            </div>
            <div class="name">
                <label for="name">Введите Имя</label>
                <input type="text" id="name">
            </div>
            <div class="select">
                <div for="players">Выберите игрока</div>
                <div class="card asterix">
                    <img src="./media/Астерикс/Астерикс.jpg" alt="Avatar" style="width:25%">
                    <div class="container">
                        <h4><b>Астерикс</b></h4>
                    </div>
                </div><div class="card obelix">
                <img src="./media/Обеликс/OBELIX.jpg" alt="Avatar" style="width:25%">
                <div class="container">
                    <h4><b>Обеликс</b></h4>
                </div>
            </div>
            </div>
        </div>
        <script src="./libs/main.js"></script>
    </body>
</html>
