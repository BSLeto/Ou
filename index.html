<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>NeedForJS</title>
    <link rel="stylesheet" href="./libs/style.css">

</head>
<body>

<div class="game">
    <div class="title">ASTER</div>
    <div class="instruct">
        <h3>Управление</h3>
        <ul>
            <li>W-Прыжок</li>
            <li>S-Вниз</li>
            <li>A-Влево</li>
            <li>D-вправо</li>
        </ul>
    </div>

    <div class="name">
        <label for="name">Введите Имя</label>
        <input type="text" id="name">

    </div>
    <div class="time"></div>
    <div class="live"></div>
    <div class="skip"></div>

    <div class="start">Чтобы начать игру кликни сюда!</div>
    <div class="gameArea"></div>

</div>



<script src="./libs/main.js"></script>
</body>
</html>
